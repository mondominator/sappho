<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Decorative S with book - scaled for favicon -->
  <g transform="translate(8, 2) scale(0.065)">
    <!-- Open book outline -->
    <path d="M 80 350 L 80 355 Q 80 360, 85 365 L 175 400 L 265 365 Q 270 360, 270 355 L 270 350 M 80 350 L 270 350"
          stroke="url(#sGrad)" stroke-width="12" fill="none" stroke-linejoin="round"/>

    <!-- Book pages left -->
    <path d="M 95 355 Q 95 365, 105 380" stroke="url(#sGrad)" stroke-width="8" fill="none" stroke-linecap="round"/>
    <path d="M 110 355 Q 110 365, 120 380" stroke="url(#sGrad)" stroke-width="8" fill="none" stroke-linecap="round"/>
    <path d="M 125 355 Q 125 365, 135 380" stroke="url(#sGrad)" stroke-width="8" fill="none" stroke-linecap="round"/>

    <!-- Book pages right -->
    <path d="M 255 355 Q 255 365, 245 380" stroke="url(#sGrad)" stroke-width="8" fill="none" stroke-linecap="round"/>
    <path d="M 240 355 Q 240 365, 230 380" stroke="url(#sGrad)" stroke-width="8" fill="none" stroke-linecap="round"/>
    <path d="M 225 355 Q 225 365, 215 380" stroke="url(#sGrad)" stroke-width="8" fill="none" stroke-linecap="round"/>

    <!-- S shape - top curl inward -->
    <path d="M 260 100 Q 290 100, 310 130 Q 320 150, 310 175 Q 300 195, 280 200"
          stroke="url(#sGrad)" stroke-width="28" fill="none" stroke-linecap="round"/>

    <!-- S shape - main body flowing down -->
    <path d="M 250 80 Q 230 90, 220 120 Q 210 150, 215 180 Q 220 220, 180 240 Q 150 255, 130 280 Q 120 295, 125 315"
          stroke="url(#sGrad)" stroke-width="35" fill="none" stroke-linecap="round"/>

    <!-- S shape - bottom curl inward -->
    <path d="M 150 280 Q 130 290, 120 310 Q 110 330, 120 350 Q 130 365, 150 370"
          stroke="url(#sGrad)" stroke-width="28" fill="none" stroke-linecap="round"/>

    <!-- Inner spiral top -->
    <circle cx="275" cy="160" r="18" fill="none" stroke="#60a5fa" stroke-width="12"/>
    <circle cx="275" cy="160" r="10" fill="none" stroke="#3b82f6" stroke-width="8"/>

    <!-- Inner spiral bottom -->
    <circle cx="135" cy="325" r="16" fill="none" stroke="#60a5fa" stroke-width="12"/>
    <circle cx="135" cy="325" r="9" fill="none" stroke="#3b82f6" stroke-width="8"/>
  </g>
</svg>
