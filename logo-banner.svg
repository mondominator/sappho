<svg width="800" height="200" viewBox="0 0 800 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e0e7ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c7d2fe;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="200" fill="#0a0e1a"/>

  <!-- Large stylized S -->
  <g transform="translate(50, 30) scale(2.5)">
    <!-- S outer stroke -->
    <path d="M 22 5 C 12 5, 5 9, 5 16 C 5 21, 10 24, 17 25 C 24 26, 29 29, 29 35 C 29 41, 23 45, 14 45 C 8 45, 3 42, 1 37"
          stroke="url(#sGrad)"
          stroke-width="5"
          stroke-linecap="round"
          fill="none"/>
    <!-- S inner glow -->
    <path d="M 22 5 C 12 5, 5 9, 5 16 C 5 21, 10 24, 17 25 C 24 26, 29 29, 29 35 C 29 41, 23 45, 14 45 C 8 45, 3 42, 1 37"
          stroke="#60a5fa"
          stroke-width="2"
          stroke-linecap="round"
          fill="none"
          opacity="0.5"/>
  </g>

  <!-- "appho" text -->
  <text x="180" y="115" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="72" font-weight="300" fill="url(#textGrad)" letter-spacing="2">
    appho
  </text>

  <!-- Subtitle -->
  <text x="185" y="145" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="18" font-weight="400" fill="#60a5fa" letter-spacing="3">
    AUDIOBOOK SERVER
  </text>

  <!-- Decorative wave -->
  <path d="M 185 155 Q 250 153, 315 155 T 445 155" stroke="#3b82f6" stroke-width="2" opacity="0.3" fill="none" stroke-linecap="round"/>
</svg>
