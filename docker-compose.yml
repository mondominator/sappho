services:
  sappho:
    build: .
    container_name: sappho
    ports:
      - "3003:3003"
    volumes:
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3003
      - JWT_SECRET=${JWT_SECRET:-change-this-secret}
      - DATABASE_PATH=/app/data/sappho.db
      - DATA_DIR=/app/data
      - AUDIOBOOKS_DIR=/app/data/audiobooks
      - UPLOAD_DIR=/app/data/uploads
      - LIBRARY_SCAN_INTERVAL=5
    restart: unless-stopped
