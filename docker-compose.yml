version: '3.8'

services:
  sappho:
    build: .
    container_name: sappho
    ports:
      - "3003:3003"
    volumes:
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3003
      - JWT_SECRET=${JWT_SECRET:-change-this-secret}
      - DATABASE_PATH=/app/data/sapho.db
      - UPLOAD_DIR=/app/data/uploads
      - WATCH_DIR=/app/data/watch
      - AUDIOBOOKS_DIR=/app/data/audiobooks
    restart: unless-stopped
