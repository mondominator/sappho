<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="512" height="512" rx="80" fill="url(#bg-gradient)"/>

  <!-- Subtle glow effect -->
  <rect width="512" height="512" rx="80" fill="url(#glow-gradient)" opacity="0.3"/>

  <!-- Book with sound waves icon (centered and larger) -->
  <g transform="translate(128, 140) scale(12)">
    <!-- Book shadow -->
    <rect x="3" y="7" width="20" height="28" rx="2" fill="#000000" opacity="0.2"/>

    <!-- Book shape -->
    <rect x="0" y="3" width="20" height="28" rx="2" fill="#14b8a6"/>

    <!-- Book spine line -->
    <line x1="10" y1="3" x2="10" y2="31" stroke="#0a0e1a" stroke-width="1.5" opacity="0.3"/>

    <!-- Book page lines -->
    <line x1="3" y1="10" x2="8" y2="10" stroke="#0a0e1a" stroke-width="0.5" opacity="0.2"/>
    <line x1="3" y1="14" x2="8" y2="14" stroke="#0a0e1a" stroke-width="0.5" opacity="0.2"/>
    <line x1="3" y1="18" x2="8" y2="18" stroke="#0a0e1a" stroke-width="0.5" opacity="0.2"/>

    <!-- Sound waves emanating from book (brighter and more prominent) -->
    <path d="M 24 12 Q 28 12, 28 16 Q 28 20, 24 20"
          stroke="#2dd4bf"
          stroke-width="3"
          stroke-linecap="round"
          fill="none"/>
    <path d="M 28 10 Q 34 10, 34 16 Q 34 22, 28 22"
          stroke="#2dd4bf"
          stroke-width="3"
          stroke-linecap="round"
          fill="none"
          opacity="0.8"/>
    <path d="M 32 8 Q 40 8, 40 16 Q 40 24, 32 24"
          stroke="#2dd4bf"
          stroke-width="3"
          stroke-linecap="round"
          fill="none"
          opacity="0.5"/>
  </g>

  <!-- Gradients -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1419;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0e1a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow-gradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:0" />
    </radialGradient>
  </defs>
</svg>
